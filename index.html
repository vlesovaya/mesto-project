<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Проект: Место</title>
  <link href="page/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">

  <header class="header page__header">
    <img alt="Логотип проекта Место" class="header__logo"
         src="./images/header-logo.svg">
  </header>

  <main class="main page__main">
    <section class="profile">
      <div class="profile__info">
        <img alt="Фото пользователя" class="profile__image"
             src="./images/user-photo.jpg">
        <div class="profile__description">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__items">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__content">
      <button class="popup__close popup__close_edit-button" type="button"
              value="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form autocomplete="off" class="popup__form popup__form_type_edit"
            name="edit-form" novalidate>
        <input class="popup__input" id="user-name"
               maxlength="40" minlength="2" name="user-name" placeholder="Имя"
               required type="text"
               value="Жак-Ив Кусто">
        <span class="popup__input-error user-name-error"></span>
        <input class="popup__input" id="about-me"
               maxlength="200" minlength="2" name="about-me" placeholder="О себе"
               required type="text" value="Исследователь океана">
        <span class="popup__input-error about-me-error"></span>
        <button class="popup__button popup__button_type_save" type="submit"
                value="Сохранить">Сохранить
        </button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__content">
      <button class="popup__close popup__close_add-button" type="button"
              value="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form autocomplete="off" class="popup__form popup__form_type_create"
            name="add-form" novalidate>
        <input class="popup__input" id="image-title"
               maxlength="30" minlength="2" name="image-title"
               placeholder="Название"
               required type="text">
        <span class="popup__input-error image-title-error"></span>
        <input class="popup__input" id="image-link"
               name="image-link" placeholder="Ссылка на картинку"
               required type="url">
        <span class="popup__input-error image-link-error"></span>
        <button class="popup__button popup__button_type_create" type="submit"
                value="Создать">Создать
        </button>
      </form>
    </div>
  </section>

  <section class="popup image-popup popup_type_image">
    <div class="image-popup__content">
      <img class="image-popup__image">
      <h2 class="image-popup__image-title"></h2>
      <button class="popup__close popup__close_type_image" type="button"
              value="Закрыть окно"></button>
    </div>
  </section>

</div>
<template id="gallery-template">
  <li class="gallery__item">
    <img class="gallery__photo">
    <div class="gallery__subscription">
      <h2 class="gallery__title"></h2>
      <button class="gallery__like" type="button"></button>
    </div>
    <button class="gallery__trash-button" type="button"></button>
  </li>
</template>
<script src="page/index.js"></script>
</body>
</html>
