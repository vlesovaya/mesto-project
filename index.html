<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Проект: Место</title>
  <link href="page/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">

  <header class="header page__header">
    <img alt="Логотип проекта Место" class="header__logo" src="./images/header-logo.svg">
  </header>

  <main class="main page__main">
    <section class="profile">
      <div class="profile__info">
        <img alt="Фото пользователя" class="profile__image" src="./images/user-photo.jpg">
        <div class="profile__description">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__items">
        <li class="gallery__item">
          <img alt="Вид на крепость в Карачаевске" class="gallery__photo" src="./images/photo-karachaevsk.jpg">
          <div class="gallery__subscription">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__like" type="button"></button>
          </div>
          <button class="gallery__trash-button" type="button"></button>
        </li>
        <li class="gallery__item">
          <img alt="Вид на Эльбрус на закате" class="gallery__photo" src="./images/photo-elbrus.jpg">
          <div class="gallery__subscription">
            <h2 class="gallery__title">Гора Эльбрус</h2>
            <button class="gallery__like" type="button"></button>
          </div>
          <button class="gallery__trash-button" type="button"></button>
        </li>
        <li class="gallery__item">
          <img alt="Вид на горы Домбая" class="gallery__photo" src="./images/photo-dombai.jpg">
          <div class="gallery__subscription">
            <h2 class="gallery__title">Домбай</h2>
            <button class="gallery__like" type="button"></button>
          </div>
          <button class="gallery__trash-button" type="button"></button>
        </li>
        <li class="gallery__item">
          <img alt="Вид на Псковский Кремль" class="gallery__photo" src="./images/photo-pskov.jpeg">
          <div class="gallery__subscription">
            <h2 class="gallery__title">Псков</h2>
            <button class="gallery__like" type="button"></button>
          </div>
          <button class="gallery__trash-button" type="button"></button>
        </li>
        <li class="gallery__item">
          <img alt="Ладожские шхеры в закатном солнце" class="gallery__photo" src="./images/photo-ladoga.jpeg">
          <div class="gallery__subscription">
            <h2 class="gallery__title">Ладога</h2>
            <button class="gallery__like" type="button"></button>
          </div>
          <button class="gallery__trash-button" type="button"></button>
        </li>
        <li class="gallery__item">
          <img alt="Вид на красноярские столбы осенью" class="gallery__photo" src="./images/photo-stolby.jpeg">
          <div class="gallery__subscription">
            <h2 class="gallery__title">Красноярские столбы</h2>
            <button class="gallery__like" type="button"></button>
          </div>
          <button class="gallery__trash-button" type="button"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_edit">
    <div class="popup__content">
      <button class="popup__close popup__close_edit-button" type="button" value="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form" autocomplete="off">
        <input class="popup__item" id="user-name" maxlength="15" minlength="2" name="user-name" placeholder="Имя"
               required type="text"
               value="Жак-Ив Кусто">
        <input class="popup__item" id="about-me" maxlength="30" minlength="5" name="about-me" placeholder="О себе"
               required type="text" value="Исследователь океана">
        <button class="popup__button popup__button_type_save" type="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__content">
      <button class="popup__close popup__close_add-button" type="button" value="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-form" autocomplete="off">
        <input class="popup__item" id="image-title" maxlength="15" minlength="2" name="image-title" placeholder="Название"
               required type="text" value="Горный Алтай">
        <input class="popup__item" id="image-link" name="image-link" placeholder="Ссылка на картинку"
               required type="text" value="https://unsplash.com/example.jpg">
        <button class="popup__button popup__button_type_save" type="submit" value="Сохранить">Создать</button>
      </form>
    </div>
  </section>

</div>
<script src="page/index.js"></script>
</body>
</html>
